<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Portfolio Johan Magnusson</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Homenaje" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        
        <img id="cover" src="/portfolioProto/rescources/abstract-1850417.jpg" alt="alt">
       
        <!-- Clock -->
        <div id="clockContainer"> 
            <div id="clockDiv">
               <img id ="clock" src="/portfolioProto/rescources/darkClockTrans2.png" alt="clock">
               <div id="clockHands">
                   <div id="clockNumbers">
                        <p id="h0">OOP</p>
                        <p id="h3">FLEX</p> 
                        <p id="h6">CSS</p>
                        <p id="h9">C++/C#</p>
                   </div>
                    <p id="longHand"><u><span id="longHandWord">JAVASCRIPT</span></u></p>
                   <p id="shortHand"><u><span id="shortHandWord">HTML</span></u></p>
                    <div id="secondsHand"></div>
                </div> 
            </div>
        </div>
        
        <!-- Floating divs -->
        <main id="container">
            <div class="floating" id="about">
                <div>
                    <img src="/portfolioProto/rescources/CV_pic.png" alt="profilepic"><br>
                    Johan Magnusson
                </div>
                <p>ABOUT</p>
            </div>
            <a href="projects.html">
                <div class="floating" id="projects">
                    <p>PROJECTS</p>
                </div>
            </a>
            <div class="floating" id="cv">
                <p>CV</p>
            </div>
            <div class="floating" id="aboutProjects">
                <p>Behind the Scenes</p>
            </div>
        </main>
        
        <section id="messages">
            <h1 id="welcomeBack">Welcome Back!</h1>
            <p id="welcomeFirst"></p>
            
        </section>

       
        <script src="js/index.js"></script>    
    </body>
</html>
